<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery - Ninja Cart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: 'Times New Roman', Times, serif; padding: 20px; background-color: #fffdf5; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #ff9800; color: white; }
    header h1 { margin: 0; }
    .home-button { background-color: white; color: #ff9800; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; }
    .home-button:hover { background-color: #fff1d6; }
    .product { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin: 10px; display: inline-block; width: 200px; text-align: center; background: #fff; }
    .product img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }
    button { margin-top: 10px; padding: 5px 10px; border-radius: 5px; background: #ff9800; color: white; border: none; cursor: pointer; }
    button:hover { background: #e68900; }
  </style>
</head>
<body>
  <header>
    <h1>Grocery</h1>
    <button class="home-button" onclick="location.href='index.html'">üè† Home</button>
  </header>
  <div id="product-list"></div>

  <script>
    const items = [
      { id: 101, name: "Rice", price: 50, img: "images/grocery/rice.jpeg" },
      { id: 102, name: "Wheat", price: 45, img: "images/grocery/wheat.jpeg" },
      { id: 103, name: "Sugar", price: 40, img: "images/grocery/sugar.jpeg" },
      { id: 104, name: "Salt", price: 10, img: "images/grocery/salt.jpeg" },
      { id: 105, name: "Oil", price: 110, img: "images/grocery/oil.jpeg" },
      { id: 106, name: "Toor Dal", price: 90, img: "images/grocery/toor.jpeg" },
      { id: 107, name: "Moong Dal", price: 85, img: "images/grocery/mong.jpeg" },
      { id: 108, name: "Besan", price: 60, img: "images/grocery/besan.jpeg" },
      { id: 109, name: "Atta", price: 50, img: "images/grocery/atta.jpeg" },
      { id: 110, name: "Tea", price: 95, img: "images/grocery/tea.jpeg" },
      { id: 111, name: "Coffee", price: 120, img: "images/grocery/coffee.jpeg" },
      { id: 112, name: "Poha", price: 30, img: "images/grocery/poha.jpeg" },
      { id: 113, name: "Rava", price: 25, img: "images/grocery/rava.jpeg" },
      { id: 114, name: "Vermicelli", price: 20, img: "images/grocery/varmi.jpeg" },
      { id: 115, name: "Maida", price: 22, img: "images/grocery/maida.jpeg" }
    ];

    const container = document.getElementById('product-list');

    items.forEach(item => {
      const product = document.createElement('div');
      product.className = 'product';
      product.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h3>${item.name}</h3>
        <p>‚Çπ${item.price}</p>
        <button onclick="addToCart(${item.id}, '${item.name}', ${item.price})">Add to Cart</button>`;
      container.appendChild(product);
    });

    function addToCart(id, name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.id === id);
      if (index > -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart.`);
    }
  </script>
</body>
</html>
