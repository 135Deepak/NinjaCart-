<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NinjaCart Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2b9348;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2b9348;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #0077cc;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="toggle-link" onclick="showRegister()">Don't have an account? Register here</div>
    <div class="message" id="login-message"></div>
  </div>

  <!-- Register Form -->
  <div id="register-form" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Username" />
    <input type="email" id="reg-email" placeholder="Email" />
    <input type="password" id="reg-password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div class="toggle-link" onclick="showLogin()">Already have an account? Login here</div>
    <div class="message" id="register-message"></div>
  </div>
</div>

<script>
  function showRegister() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "block";
    clearMessages();
  }

  function showLogin() {
    document.getElementById("login-form").style.display = "block";
    document.getElementById("register-form").style.display = "none";
    clearMessages();
  }

  function clearMessages() {
    document.getElementById("login-message").innerText = "";
    document.getElementById("register-message").innerText = "";
  }

  function register() {
    const username = document.getElementById("reg-username").value;
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    if (!username || !email || !password) {
      document.getElementById("register-message").innerText = "Please fill all fields.";
      return;
    }

    const userData = { username, email, password };
    localStorage.setItem("ninjacartUser", JSON.stringify(userData));

    // Redirect and save username for greeting
    localStorage.setItem("ninjacartWelcome", username);
    window.location.href = "index.html";
  }

  function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;
    const storedUser = JSON.parse(localStorage.getItem("ninjacartUser"));

    if (!storedUser || storedUser.username !== username || storedUser.password !== password) {
      document.getElementById("login-message").innerText = "Invalid username or password.";
    } else {
      localStorage.setItem("ninjacartWelcome", username);
      window.location.href = "index.html";
    }
    window.location.href = "deals.html";

  }
</script>

</body>
</html>
